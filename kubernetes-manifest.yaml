apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: generative-api-ingress
spec:
  rules:
  - http:
      paths:
      - path: /music
        pathType: Prefix
        backend:
          service:
            name: music-generation
            port:
              number: 3000
      - path: /image
        pathType: Prefix
        backend:
          service:
            name: image-generation
            port:
              number: 3000
      - path: /text
        pathType: Prefix
        backend:
          service:
            name: text-generation
            port:
              number: 3000
      - path: /video
        pathType: Prefix
        backend:
          service:
            name: video-generation
            port:
              number: 3000
      - path: /object
        pathType: Prefix
        backend:
          service:
            name: object-generation
            port:
              number: 3000
      - path: /doc_co
        pathType: Prefix
        backend:
          service:
            name: document-qna-cohere
            port:
              number: 3000
      - path: /doc_hf
        pathType: Prefix
        backend:
          service:
            name: document-qna-hf
            port:
              number: 3000
